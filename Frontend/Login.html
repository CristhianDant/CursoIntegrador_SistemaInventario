<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- SCSS compilado a CSS -->
</head>
<body>
  <div class="login-container">
    <div class="card login-card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">Iniciar Sesion</h3>
        <form>
          <!-- Usuario -->
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
          </div>

          <!-- Botón login -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>

        <!-- Links -->
        <div class="text-center">

          <a href="#" class="link-secondary">Me he olvidado mi contraseña</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
