global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'inventario-monitor'

scrape_configs:
  # Scrape del backend FastAPI
  - job_name: 'fastapi-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
